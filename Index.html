 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <div class="container mt-4">
        <h1 id="title" >Title</h1>
        <p id="description">this form is collect information from user</p>
        <div class="row mx-0 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12">
                <form id="form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">pincode</label>
                        <input type="text" class="form-control"  id="pincode" placeholder="Enter Pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="address">address</label>
                        <textarea placeholder="Enter your address" name="" id="address" class="w-100" rows="10"></textarea>
                    </div>
                    <div class="form-group my-2">
                        <label>Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="others" name="gender" value="Others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label>Diet</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="veg" name="diet" value="Veg">
                            <label class="form-check-label" for="veg">Veg</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="nonveg" name="diet" value="Non Veg">
                            <label class="form-check-label" for="nonveg">Non Veg</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="vegtif" name="diet" value="Veg Tiffin">
                            <label class="form-check-label" for="vegtif">Veg Tiffin</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter State">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter Country">
                    </div>
                    <input type="submit" class="btn btn-primary mt-4 w-100" id="submit">
                </form>
            </div>
            <div>
                <table  class="table my-4 w-100" border="1">
                    <thead>
                        <th>First Name</th>
                        <th>last Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Diet</th>
                        <th>State</th>
                        <th>Country</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</body>
<script src="./script.js/script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</html>
